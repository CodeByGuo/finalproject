{% extends 'base.html' %} {% block content %}
<h2>Admin Login</h2>
<form class="form" action="{{ url_for('login') }}" method="POST">
  <label class="form-label" for="admin_username">Username:</label>
  <input
    class="form-input"
    type="text"
    id="admin_username"
    name="admin_username"
    required
  />
  <br />
  <label class="form-label" for="admin_password">Password:</label>
  <input
    class="form-input"
    type="password"
    id="admin_password"
    name="admin_password"
    required
  />
  <br />
  <button class="form-button" type="submit">Login</button>
</form>
<a class="menu-link" href="{{ url_for('home') }}">Back to Main Menu</a>
{% endblock %}
